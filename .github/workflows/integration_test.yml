name: A2A-MCP Integration Tests

on:
  push:
    branches: [main]
    paths:
      - "orchestrator/**"
      - "schemas/**"
      - "tests/**"
      - "requirements.txt"
      - ".github/workflows/integration_test.yml"
  pull_request:
    branches: [main]
    paths:
      - "orchestrator/**"
      - "schemas/**"
      - "tests/**"
      - "requirements.txt"
      - ".github/workflows/integration_test.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: mcp_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:pass@localhost:5432/mcp_db
      PYTHONPATH: .

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run persistence and verification tests
        run: |
          pytest -q tests/test_storage.py tests/test_mcp_agents.py tests/test_verify_api.py
