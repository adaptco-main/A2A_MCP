name: A2A-MCP Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: mcp_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .
      
      - name: Run Persistence Unit Tests
        env:
          DATABASE_URL: postgresql://postgres:pass@localhost:5432/mcp_db
          PYTHONPATH: .:src:scripts
        run: |
          pytest tests/test_storage.py

      - name: Run MCP Handshake Tests
        env:
          PYTHONPATH: .:src:scripts
        run: |
          pytest tests/test_mcp_agents.py
