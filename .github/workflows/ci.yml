name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: "9.7.1"
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        # frozen-lockfile=false is required because the branch is out of sync
        run: pnpm install --frozen-lockfile=false

      - name: Deploy
        # Updated path to check scripts directory and added a safety check
        run: |
          if [ -f "./scripts/deploy.sh" ]; then
            chmod +x ./scripts/deploy.sh
            ./scripts/deploy.sh
          elif [ -f "./deploy.sh" ]; then
            chmod +x ./deploy.sh
            ./deploy.sh
          else
            echo "Error: deploy.sh not found in root or scripts/ directory"
            exit 1
          fi
