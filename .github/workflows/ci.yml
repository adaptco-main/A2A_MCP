- name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          # Use a quoted string for the version to avoid YAML parsing issues
          version: "8.15.4"

      - name: Install dependencies
        # Use --frozen-lockfile=false because the lockfile is currently missing 
        # or out of sync in the feature branch
        run: pnpm install --frozen-lockfile=false
