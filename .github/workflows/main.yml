name: A2A-MCP Integration Tests

on:
  push:
    branches: [main]
    paths:
      - "orchestrator/**"
      - "schemas/**"
      - "tests/**"
      - "requirements.txt"
      - ".github/workflows/main.yml"
  pull_request:
    branches: [main]
    paths:
      - "orchestrator/**"
      - "schemas/**"
      - "tests/**"
      - "requirements.txt"
      - ".github/workflows/main.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: mcp_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:pass@localhost:5432/mcp_db
      PYTHONPATH: .

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and start container
      run: |
        if docker compose version >/dev/null 2>&1; then
          docker compose up -d --build
        else
          docker-compose up -d --build
        fi
        # Wait for FastAPI to be ready
        sleep 5

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run A2A Integration Test
      run: |
        python scripts/test_api.py
