
name: CI/CD Workflow Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pydantic sqlalchemy httpx anyio asyncio numpy
        
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
        
    - name: Run Unit Tests
      run: pytest tests/ -v --ignore=tests/verify_workflows.py
      
    - name: Verify Agent Workflows
      run: python tests/verify_workflows.py
