name: Prime Directive Pipeline CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/prime_directive/**'
      - 'tests/prime_directive/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Pipeline Tests
      run: |
        pytest tests/prime_directive/test_pipeline_engine.py
