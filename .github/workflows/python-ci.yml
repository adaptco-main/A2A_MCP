name: Python CI

on:
  push:
    branches: [ main, constitutional-autogen-workflows ]
  pull_request:
    branches: [ main ]

jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test tooling
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Smoke-check Python scripts (syntax + import)
        run: |
          python -m compileall -q scripts || true
          python scripts/physics_semantic_diff.py --help || true

      - name: Run tests (if present)
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests/ directory; skipping."; fi
