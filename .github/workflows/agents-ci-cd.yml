name: Agents CI/CD

on:
  push:
    branches: [main]
    paths:
      - "agents/**"
      - "orchestrator/**"
      - "schemas/**"
      - "frontend/**"
      - "tests/**"
      - "requirements.txt"
      - "pyproject.toml"
      - ".github/workflows/agents-ci-cd.yml"
      - ".github/workflows/agents-unit-tests.yml"
  pull_request:
    branches: ["**"]
    paths:
      - "agents/**"
      - "orchestrator/**"
      - "schemas/**"
      - "frontend/**"
      - "tests/**"
      - "requirements.txt"
      - "pyproject.toml"
      - ".github/workflows/agents-ci-cd.yml"
      - ".github/workflows/agents-unit-tests.yml"
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  workflow-lint:
    name: Lint workflow YAML
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Validate workflow syntax with actionlint
        uses: rhysd/actionlint@v1

      - name: Validate workflow YAML formatting
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .github/workflows
          config_data: |
            extends: default
            rules:
              line-length:
                max: 180
                level: warning

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: workflow-lint
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Compile check
        env:
          PYTHONDONTWRITEBYTECODE: "1"
        run: python -m compileall -q .

      - name: Run unit tests
        env:
          PYTHONDONTWRITEBYTECODE: "1"
        run: |
          pytest -q tests/test_full_pipeline.py tests/test_intent_engine.py tests/test_avatar_integration.py tests/test_game_model.py tests/test_webgl_integration.py tests/test_cicd_pipeline.py

  contract-artifacts:
    name: Contract Artifacts
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build placeholder
        run: echo "Add build steps here."

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: contract-artifacts
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Test placeholder
        run: echo "Add test steps here."
