name: Verify SSOT
on:
  push:
    paths:
      - "manifests/**"
      - "scripts/**"
      - ".github/workflows/verify_ssot.yml"
  pull_request:
    paths:
      - "manifests/**"
      - "scripts/**"
      - ".github/workflows/verify_ssot.yml"
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Validate ssot.yaml
        run: python scripts/validate_ssot.py manifests/ssot.yaml
      - name: Check for drift
        run: python scripts/check_drift.py manifests/deployed.yaml
