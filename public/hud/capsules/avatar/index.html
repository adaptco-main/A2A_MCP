<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Capsule Avatar — HUD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #fbfaf9; color: #1f2937; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .avatar-pill { width:88px; height:88px; border-radius:14px; display:flex; align-items:center; justify-content:center; font-weight:700; font-size:28px; color: #fff; }
    pre.code { white-space:pre-wrap; word-break:break-word; }
  </style>
</head>
<body class="p-6">
  <div class="max-w-4xl mx-auto">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold">Capsule Avatar Generator</h1>
      <p class="text-sm text-stone-600 mt-1">HUD tool for generating a compact capsule avatar + metadata card for council and ops.</p>
    </header>

    <main class="grid md:grid-cols-3 gap-6">
      <section class="md:col-span-1 bg-white p-4 rounded-xl shadow">
        <label class="text-xs font-medium text-stone-500">Capsule JSON (paste)</label>
        <textarea id="capsule-json" rows="10" class="mt-2 block w-full p-2 text-sm border rounded-lg" placeholder='{"id":"macchina_v1","version":"1.0.0","description":"...","artifacts":{}}'></textarea>
        <div class="mt-3 flex gap-2">
          <button id="render-btn" class="flex-1 bg-amber-600 text-white px-3 py-2 rounded-lg">Render Avatar</button>
          <button id="clear-btn" class="bg-stone-100 px-3 py-2 rounded-lg">Clear</button>
        </div>
      </section>

      <section class="md:col-span-2 bg-white p-6 rounded-xl shadow">
        <div id="card" class="flex items-center gap-6">
          <div id="avatar" class="avatar-pill bg-stone-700">—</div>
          <div class="flex-1">
            <div class="flex justify-between items-start">
              <div>
                <h2 id="capsule-id" class="font-semibold text-lg">—</h2>
                <p id="capsule-desc" class="text-sm text-stone-600 mt-1">—</p>
              </div>
              <div class="text-sm text-stone-500">v <span id="capsule-version">—</span></div>
            </div>

            <div class="mt-4 grid md:grid-cols-2 gap-3">
              <div>
                <label class="text-xs text-stone-500">Manifest</label>
                <pre id="manifest-path" class="code text-sm bg-stone-50 p-2 rounded">—</pre>
              </div>
              <div>
                <label class="text-xs text-stone-500">Hash</label>
                <div class="flex items-center gap-2">
                  <pre id="manifest-hash" class="code text-sm bg-stone-50 p-2 rounded flex-1">—</pre>
                  <button id="copy-hash" class="bg-stone-100 px-3 py-1 rounded">Copy</button>
                </div>
              </div>
            </div>

            <div class="mt-4 flex gap-3">
              <a id="view-manifest" class="px-3 py-2 rounded bg-amber-600 text-white text-sm" href="#">View Manifest</a>
              <a id="view-freeze" class="px-3 py-2 rounded border text-sm" href="#">View Freeze</a>
              <button id="download-json" class="px-3 py-2 rounded border text-sm">Download JSON</button>
            </div>

          </div>
        </div>

        <div class="mt-6">
          <label class="text-xs text-stone-500">Rendered JSON</label>
          <pre id="rendered-json" class="code bg-stone-50 p-3 rounded mt-2 text-sm">—</pre>
        </div>
      </section>
    </main>

    <footer class="mt-6 text-xs text-stone-500">Route: <code>/hud/capsules/avatar/</code> · CSP: allow Tailwind CDN or self-host for strict policy</footer>
  </div>

  <script>
    function safeParse(input) {
      try { return JSON.parse(input); } catch(e) { return null; }
    }

    function initials(id) {
      if(!id) return '??';
      const parts = id.split(/[^a-zA-Z0-9]+/).filter(Boolean);
      if(parts.length === 0) return id.slice(0,2).toUpperCase();
      return parts.map(p => p[0].toUpperCase()).slice(0,2).join('');
    }

    document.getElementById('render-btn').addEventListener('click', () => {
      const raw = document.getElementById('capsule-json').value.trim();
      const parsed = safeParse(raw);
      if(!parsed) return alert('Invalid JSON — paste a capsule object');

      document.getElementById('capsule-id').textContent = parsed.id || 'unknown';
      document.getElementById('capsule-desc').textContent = parsed.description || '';
      document.getElementById('capsule-version').textContent = parsed.version || '—';

      // avatar color choice from id hash
      const col = parsed.id ? (parsed.id.charCodeAt(0) % 6) : 0;
      const colors = ['#111827','#1f2937','#065f46','#7c2d12','#b45309','#334155'];
      const avatar = document.getElementById('avatar');
      avatar.style.background = colors[col];
      avatar.textContent = initials(parsed.id);

      const manifest = (parsed.artifacts && (parsed.artifacts.manifest || parsed.artifacts.runner || parsed.manifest_ref)) || 'capsules/doctrine/' + (parsed.id||'capsule') + '.json';
      document.getElementById('manifest-path').textContent = manifest;

      const hash = (parsed.sha256 && (parsed.sha256.manifest || parsed.sha256.runner)) || parsed.manifest_hash || '—';
      document.getElementById('manifest-hash').textContent = hash;

      const viewManifest = document.getElementById('view-manifest');
      viewManifest.href = manifest.startsWith('http') ? manifest : '/' + manifest.replace(/^\/+/,'');

      const viewFreeze = document.getElementById('view-freeze');
      viewFreeze.href = '/api/ledger/latest-proof';

      document.getElementById('rendered-json').textContent = JSON.stringify(parsed, null, 2);

      // download helper
      document.getElementById('download-json').onclick = () => {
        const blob = new Blob([JSON.stringify(parsed, null, 2)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = (parsed.id || 'capsule') + '.json';
        document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
      };

    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      document.getElementById('capsule-json').value = '';
    });

    document.getElementById('copy-hash').addEventListener('click', async () => {
      const text = document.getElementById('manifest-hash').textContent;
      try { await navigator.clipboard.writeText(text); alert('Hash copied'); } catch(e) { console.error(e); }
    });
  </script>
</body>
</html>
