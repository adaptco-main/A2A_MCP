images:
  mcp:
    tag: latest
  orchestrator:
    tag: latest

database:
  mode: postgres
  postgres:
    credentials:
      database: mcp_db

oidc:
  enforce: "true"

ingress:
  host: a2a-mcp.example.com
  tls:
    secretName: prod-a2a-mcp-tls
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
