apiVersion: v1
kind: Service
metadata:
  name: {{ include "a2a-mcp.mcpServiceName" . }}
  labels:
    {{- include "a2a-mcp.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
spec:
  type: {{ .Values.mcp.service.type }}
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: mcp
  ports:
    - name: http
      port: {{ .Values.mcp.service.port }}
      targetPort: http
