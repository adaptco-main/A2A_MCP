nameOverride: ""
fullnameOverride: ""

imagePullSecrets: []

images:
  mcp:
    repository: ghcr.io/example/a2a-mcp-mcp
    tag: latest
    pullPolicy: IfNotPresent
  orchestrator:
    repository: ghcr.io/example/a2a-mcp-orchestrator
    tag: latest
    pullPolicy: IfNotPresent
  postgres:
    repository: postgres
    tag: "15"
    pullPolicy: IfNotPresent

mcp:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

orchestrator:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8000
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

database:
  mode: postgres
  sqlite:
    pvc:
      enabled: true
      size: 5Gi
      storageClassName: ""
    path: /data/a2a_mcp.db
  postgres:
    servicePort: 5432
    storage:
      size: 10Gi
      storageClassName: ""
    credentials:
      database: mcp_db
      username: postgres
      password: change-me

oidc:
  issuer: https://token.actions.githubusercontent.com
  audience: ""
  jwksUrl: https://token.actions.githubusercontent.com/.well-known/jwks
  allowedRepositories: ""
  allowedActors: ""
  enforce: "true"

ingress:
  enabled: true
  className: nginx
  host: a2a-mcp.example.com
  tls:
    enabled: true
    secretName: a2a-mcp-tls
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod

nodeSelector: {}
tolerations: []
affinity: {}
