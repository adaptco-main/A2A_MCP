version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  ingest-api:
    build: 
      context: ./services/ingest_api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  docling-worker:
    build:
      context: ./services/docling_worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PIPELINE_VERSION=v0.1.0
      - DOCLING_VERSION=0.5.0
      - NORMALIZER_VERSION=norm.v1
    volumes:
      - ./ledger:/app/ledger
    depends_on:
      - redis

  embed-worker:
    build:
      context: ./services/embed_worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - EMBEDDER_MODEL_ID=sentence-transformers/all-MiniLM-L6-v2
      - CHUNKER_VERSION=chunk.v1
    volumes:
      - ./ledger:/app/ledger
    depends_on:
      - redis
      - qdrant

volumes:
  qdrant_storage:
  ledger:
