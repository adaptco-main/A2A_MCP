# CircleCI Config - Free tier: 6,000 build minutes/month
# Alternative to GitHub Actions

version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      
      - run:
          name: Install dependencies
          command: |
            pip install jsonschema pynacl requests pytest pyyaml
            
      - run:
          name: Run invariants check
          command: python scripts/check_invariants.py
          
      - run:
          name: Run schema validation
          command: python scripts/test_arcstate_schema.py
          
      - run:
          name: Validate YAML syntax
          command: |
            for workflow in .github/workflows/*.yml; do
              python -c "import yaml; yaml.safe_load(open('$workflow'))"
            done

workflows:
  version: 2
  test:
    jobs:
      - test
